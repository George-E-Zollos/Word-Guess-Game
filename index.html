<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header><h1 id="title">Sandy Days Word Guesser Game</h1></header>
    <main>
        <div id="imageDisplay"></div>
        <div id="interactiveContainer">
            <div id="stats"> 
                <div id="lives">Lives:</div>
                <div id="guessedLetters">Guessed Letters:</div>
            </div>
            <div id="mysteryWordContainer">
                <div id="instructions"></div>
                <div id="mysteryWord"></div>
            </div>
            <div id="buttons">
                <button id="reset">RESET</button>
                <button id="hint">HINT</button>
                <button id="solve">SOLVE</button>
            </div>

        </div>
    </main>
    <div id="scoreContainer">
        <div id="wins">Wins:</div>
        <div id="losses">Losses:</div>
    </div>
    <footer>
        <p id="credit">Created by the mysterious Mr. E</p>
    </footer>




    <script src="assets/javascript/game.js"></script>
</body>
</html>
